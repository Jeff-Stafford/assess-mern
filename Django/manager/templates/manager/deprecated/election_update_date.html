{% load compress staticfiles %}
<!-- election date -->
<div class="col-lg-12" data-formset-form>
    <input id='{{ form.id.auto_id }}' name='{{ form.prefix }}-{{ form.id.name }}' type='hidden' value='{{ form.id.value }}'/>
    <input id='{{ form.kind.auto_id }}' name='{{ form.prefix }}-{{ form.kind.name }}' type='hidden' value='{{ form.kind.value }}'/>
    <div class="form-group col-lg-3">
        <input class='form-control' id='{{ form.date.auto_id }}' name='{{ form.prefix }}-{{ form.date.name }}' type='text' value='{{ form.date.value|date:"Y-m-d" }}' />
    </div>

    <div class="form-group col-lg-3">
        <input class='form-control' id='{{ form.time.auto_id }}' name='{{ form.prefix }}-{{ form.time.name }}' type='text' value='{{ form.time.value|time:"H:i" }}'/>
    </div>

    <div class="form-group col-lg-3">
        <select class='form-control' id='{{ form.date_type.auto_id }}' name='{{ form.prefix }}-{{ form.date_type.name}}'>
        {% for id, name in form.date_type.field.choices %}
        <option value="{{ id }}" {% if form.date_type.value == id %} selected {% endif %}>{{ name }}</option>
        {% endfor %}
        </select>
    </div>

    <div class="form-group row col-lg-3">
        {{ form.DELETE }}
    </div>
</div>
<!-- /date -->
